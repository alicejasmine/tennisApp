<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Search match" debounce="100" (ionInput)="handleSearch($event)"></ion-searchbar>
<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let match of dataService.matchesWithPlayers">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{match.date| date:'dd-MM-yyyy'}} || {{match.playerId1}} VS {{match.playerId2}}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
